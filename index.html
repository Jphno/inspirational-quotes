<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe to Daily Quotes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; display: block; width: 100%; max-width: 300px; }
    #statusMessage { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Get Daily Inspirational Quotes</h1>

  <form id="subscribeForm">
    <input type="text" name="name" id="name" placeholder="Your Name" required />
    <input type="email" name="email" id="email" placeholder="Your Email" required />
    <button type="submit">Subscribe Now</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // stop page reload

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch("http://localhost:5678/webhook/e42c847d-76a1-4918-821d-645cdc26fbfd", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      const data = await response.json();

      const messageElement = document.getElementById('statusMessage');
      if (data.success) {
        messageElement.textContent = data.message;
        messageElement.style.color = "green";
      } else {
        messageElement.textContent = "Something went wrong.";
        messageElement.style.color = "red";
      }
    });
  </script>

</body>
</html>
